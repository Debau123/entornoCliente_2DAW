<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" >
    <title>Actividad 2 </title>
    <style>
        body {
            height: 2000px;
        }
        .tooltip {
            position: fixed;
            z-index: 100;
            padding: 10px 20px;
            border: 1px solid #b3c9ce;
            border-radius: 4px;
            text-align: center;
            font: italic 14px/1.3 sans-serif;
            color: #333;
            background: #fff;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, .3);
            display: none;
        }
        #house {
            margin-top: 50px;
            width: 400px;
            border: 1px solid brown;
        }
        #roof {
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-bottom: 20px solid brown;
            margin-top: -20px;
        }
    </style>
</head>
<body>
    <div data-tooltip="Aquí está el interior de la casa" id="house">
        <div data-tooltip="Aquí está el techo" id="roof"></div>
        <p>La casa de los tres cerditos es una metáfora de la perseverancia.</p>
        <p>El techo protege a los cerditos del lobo feroz.</p>
        <p><a href="https://en.wikipedia.org/wiki/The_Three_Little_Pigs" data-tooltip="Continúa leyendo…">Colócate sobre mí</a></p>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
        document.addEventListener('mouseover', function (event) {
            const target = event.target.closest('[data-tooltip]');
            if (!target) return;

            const tooltip = document.getElementById('tooltip');
            tooltip.textContent = target.dataset.tooltip;
            tooltip.style.display = 'block';

            const rect = target.getBoundingClientRect();
            tooltip.style.left = rect.left + window.pageXOffset + 'px';
            tooltip.style.top = rect.bottom + window.pageYOffset + 'px';
        });

        document.addEventListener('mouseout', function (event) {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.display = 'none';
        });
    </script>
</body>
</html>
