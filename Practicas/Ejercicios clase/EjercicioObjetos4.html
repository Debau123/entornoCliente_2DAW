<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ladder = {
            step: 0,
            
            // Método para subir un peldaño
            up() {
              this.step++;
              return this; // Retorna el objeto 'ladder' para permitir el encadenamiento
            },
          
            // Método para bajar un peldaño
            down() {
              this.step--;
              return this; // Retorna el objeto 'ladder' para permitir el encadenamiento
            },
          
            // Método para mostrar el peldaño actual
            showStep() {
              alert(this.step);
              return this; // Retorna el objeto 'ladder' para permitir el encadenamiento
            }
          };
          
          // Llamadas encadenadas
          ladder.up().showStep().up().showStep().down().showStep().down().showStep();
          

    </script>
</body>
</html>
